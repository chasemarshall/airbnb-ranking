<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Trahan's 50 States Airbnb Ranking</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #000000;
            padding: 0;
            line-height: 1.47;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            height: 100vh;
            max-width: 430px;
            margin: 0 auto;
            background: #000000;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .section-header {
            padding: 20px 24px 12px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 2px;
            letter-spacing: -0.02em;
        }

        .section-subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .items-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px 24px 24px;
        }

        .items-container::-webkit-scrollbar {
            display: none;
        }

        .ranked-section {
            background: #000000;
        }

        .to-rank-section {
            background: rgba(0, 0, 0, 0.95);
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .property-card {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            margin: 0 0 8px;
            background: rgba(28, 28, 30, 0.8);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            user-select: none;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .property-card:hover:not(.dragging) {
            background: rgba(44, 44, 46, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .property-card:active {
            cursor: grabbing;
        }

        .property-card.dragging {
            opacity: 0.8;
            transform: scale(1.05);
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .drop-indicator {
            height: 2px;
            background: #007AFF;
            border-radius: 1px;
            margin: 4px 0;
            opacity: 0;
            transform: scaleX(0);
            transition: all 0.2s ease;
        }

        .drop-indicator.active {
            opacity: 1;
            transform: scaleX(1);
        }

        .property-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
            background: rgba(72, 72, 74, 0.6);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .property-initials {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .content {
            flex: 1;
            min-width: 0;
        }

        .state-name {
            font-size: 17px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1px;
            letter-spacing: -0.02em;
        }

        .property-name {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .property-type {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .rank-number {
            font-size: 17px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            min-width: 32px;
            text-align: right;
            margin-left: 16px;
            flex-shrink: 0;
        }

        .rank-number.top3 {
            color: #007AFF;
        }

        .empty-state {
            text-align: center;
            padding: 60px 32px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 17px;
            font-weight: 400;
        }

        .instructions {
            text-align: center;
            padding: 16px 24px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 15px;
            background: rgba(0, 122, 255, 0.1);
            border: 0.5px solid rgba(0, 122, 255, 0.2);
            border-radius: 12px;
            margin: 16px 24px;
            backdrop-filter: blur(20px);
        }

        /* Drag and drop visual feedback */
        .drag-preview {
            position: fixed;
            pointer-events: none;
            z-index: 2000;
            opacity: 0.9;
            transform: rotate(5deg);
        }

        /* Better mobile touch */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .section-header {
                padding: 16px 20px 8px;
            }
            
            .items-container {
                padding: 8px 20px 20px;
            }
        }

        /* Smooth entrance animations */
        .property-card {
            animation: fadeInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Save indicator */
        .save-indicator {
            position: fixed;
            top: 50px;
            right: 24px;
            background: rgba(52, 199, 89, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="save-indicator" id="saveIndicator">Saved</div>
    
    <div class="container">
        <!-- Ranked Section -->
        <div class="section ranked-section">
            <div class="section-header">
                <div class="section-title">Ranked</div>
                <div class="section-subtitle">Your favorite Airbnbs</div>
            </div>
            <div class="items-container" id="rankedContainer">
                <div class="empty-state">
                    Drag properties here to start ranking
                </div>
            </div>
        </div>

        <!-- To Be Ranked Section -->
        <div class="section to-rank-section">
            <div class="section-header">
                <div class="section-title">Properties</div>
                <div class="section-subtitle" id="remainingCount">50 from Ryan's journey</div>
            </div>
            <div class="items-container" id="toRankContainer">
                <!-- Items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="instructions">
        Drag properties up to rank them â€¢ Long press and drag to reorder
    </div>

    <script>
        const airbnbData = [
            { state: "Hawaii", property: "Ocean Front Home", type: "Villa" },
            { state: "Arizona", property: "Norman Lykes House", type: "House" },
            { state: "Oklahoma", property: "Treetopia Treehouse", type: "Treehouse" },
            { state: "New Jersey", property: "Private Island", type: "House" },
            { state: "South Carolina", property: "Charleston Waterfront", type: "House" },
            { state: "Louisiana", property: "Ponchatoula Estate", type: "Mansion" },
            { state: "Colorado", property: "Container Ranch", type: "Container" },
            { state: "Rhode Island", property: "The Fairy House", type: "House" },
            { state: "California", property: "The Castle Ivar", type: "Castle" },
            { state: "West Virginia", property: "Bearwood", type: "House" },
            { state: "Illinois", property: "Factory Home", type: "Factory" },
            { state: "Massachusetts", property: "Wing Neck Lighthouse", type: "Lighthouse" },
            { state: "Minnesota", property: "The Pump House", type: "Pump House" },
            { state: "Montana", property: "Yellowstone", type: "Cabin" },
            { state: "Iowa", property: "Pyramid House", type: "Pyramid" },
            { state: "Tennessee", property: "Belltop", type: "House" },
            { state: "Alaska", property: "Aurora House", type: "Cabin" },
            { state: "North Carolina", property: "Luxury Yacht", type: "Boat" },
            { state: "Oregon", property: "Rummer House", type: "House" },
            { state: "Ohio", property: "The Roca Box Hop", type: "Cabin" },
            { state: "Florida", property: "Prince Road Container House", type: "Container" },
            { state: "Maine", property: "Copper Fox Treehouse", type: "Treehouse" },
            { state: "Maryland", property: "Waterfront Barn", type: "Farm/Barn" },
            { state: "Virginia", property: "Ava A-Frame", type: "House" },
            { state: "Missouri", property: "Earthhouse Retreat", type: "Earthhouse" },
            { state: "Vermont", property: "Glass Tiny House", type: "Tinyhouse" },
            { state: "New York", property: "Willow Treehouse", type: "Treehouse" },
            { state: "Wisconsin", property: "WW2 Airplane", type: "Plane" },
            { state: "Georgia", property: "Lookout Tower", type: "Tower" },
            { state: "Nevada", property: "Presidential Suite", type: "Apartment" },
            { state: "New Mexico", property: "The Missile Silo", type: "Missile Silo" },
            { state: "North Dakota", property: "Bison Ranch Lodge", type: "Ranch" },
            { state: "Mississippi", property: "The Pool House", type: "House" },
            { state: "Texas", property: "The Nut House", type: "House" },
            { state: "Michigan", property: "Frank Lloyd House", type: "House" },
            { state: "Connecticut", property: "River Loft", type: "Cottage" },
            { state: "Arkansas", property: "Nuclear Missile Complex", type: "Missile Silo" },
            { state: "Wyoming", property: "Snowflake Cabin", type: "Cabin" },
            { state: "Alabama", property: "Storybook Castle", type: "Castle" },
            { state: "Pennsylvania", property: "Round House", type: "Dome" },
            { state: "Idaho", property: "Potato", type: "Farm/Barn" },
            { state: "Kentucky", property: "Stable Suite", type: "Farm/Barn" },
            { state: "New Hampshire", property: "Lil Red Caboose", type: "Train" },
            { state: "Indiana", property: "Cabin off 39", type: "Cabin" },
            { state: "Washington", property: "Space Destination", type: "UFO" },
            { state: "Utah", property: "Star Wars Hut", type: "House" },
            { state: "Kansas", property: "Zome on the Range", type: "Dome" },
            { state: "Nebraska", property: "The Corny Cabin", type: "Cabin" },
            { state: "Delaware", property: "Tiny House at Good Earth", type: "Tinyhouse" },
            { state: "South Dakota", property: "Hillview Lodge", type: "Cabin" }
        ];

        let rankedItems = [];
        let draggedElement = null;
        let draggedFromRanked = false;
        let dropIndicators = [];

        // Cookie functions
        function saveToCookie() {
            const rankings = rankedItems.map(item => item.state);
            document.cookie = `airbnb_rankings=${JSON.stringify(rankings)}; expires=${new Date(Date.now() + 365*24*60*60*1000).toUTCString()}; path=/`;
            showSaveIndicator();
        }

        function loadFromCookie() {
            const cookies = document.cookie.split(';');
            const rankingCookie = cookies.find(cookie => cookie.trim().startsWith('airbnb_rankings='));
            
            if (rankingCookie) {
                try {
                    const rankings = JSON.parse(rankingCookie.split('=')[1]);
                    rankedItems = rankings.map(state => airbnbData.find(item => item.state === state)).filter(Boolean);
                } catch (e) {
                    console.log('Could not load rankings from cookie');
                }
            }
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function createCardElement(item, isRanked = false, rank = null) {
            const div = document.createElement('div');
            div.className = 'property-card';
            div.draggable = true;
            div.dataset.state = item.state;
            
            // Get initials from state name
            const initials = item.state.split(' ').map(word => word[0]).join('').substring(0, 2);
            
            div.innerHTML = `
                <div class="property-avatar">
                    <span class="property-initials">${initials}</span>
                </div>
                <div class="content">
                    <div class="state-name">${item.state}</div>
                    <div class="property-name">${item.property}</div>
                    <div class="property-type">${item.type}</div>
                </div>
                ${isRanked ? `<div class="rank-number ${rank <= 3 ? 'top3' : ''}">${rank}</div>` : ''}
            `;

            // Add event listeners
            div.addEventListener('dragstart', handleDragStart);
            div.addEventListener('dragend', handleDragEnd);
            div.addEventListener('dragover', handleDragOver);

            return div;
        }

        function createDropIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'drop-indicator';
            return indicator;
        }

        function handleDragStart(e) {
            draggedElement = e.target.closest('.property-card');
            draggedElement.classList.add('dragging');
            
            const rankedContainer = document.getElementById('rankedContainer');
            draggedFromRanked = rankedContainer.contains(draggedElement);
            
            e.dataTransfer.effectAllowed = 'move';
            
            // Add drop indicators to ranked section
            if (draggedFromRanked) {
                addDropIndicators();
            }
        }

        function handleDragEnd(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                removeDropIndicators();
                draggedElement = null;
                draggedFromRanked = false;
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            
            if (!draggedElement) return;
            
            const card = e.target.closest('.property-card');
            const rankedContainer = document.getElementById('rankedContainer');
            
            if (rankedContainer.contains(card)) {
                // Show drop indicator
                const indicator = getDropIndicatorNear(card, e.clientY);
                if (indicator) {
                    removeActiveIndicators();
                    indicator.classList.add('active');
                }
            }
        }

        function addDropIndicators() {
            const rankedContainer = document.getElementById('rankedContainer');
            const cards = rankedContainer.querySelectorAll('.property-card');
            
            // Add indicator at the beginning
            const firstIndicator = createDropIndicator();
            rankedContainer.insertBefore(firstIndicator, rankedContainer.firstChild);
            dropIndicators.push(firstIndicator);
            
            // Add indicators between cards
            cards.forEach(card => {
                if (card !== draggedElement) {
                    const indicator = createDropIndicator();
                    rankedContainer.insertBefore(indicator, card.nextSibling);
                    dropIndicators.push(indicator);
                }
            });
        }

        function removeDropIndicators() {
            dropIndicators.forEach(indicator => {
                if (indicator.parentNode) {
                    indicator.parentNode.removeChild(indicator);
                }
            });
            dropIndicators = [];
        }

        function removeActiveIndicators() {
            dropIndicators.forEach(indicator => {
                indicator.classList.remove('active');
            });
        }

        function getDropIndicatorNear(card, clientY) {
            const cardRect = card.getBoundingClientRect();
            const cardCenter = cardRect.top + cardRect.height / 2;
            
            if (clientY < cardCenter) {
                return card.previousElementSibling && card.previousElementSibling.classList.contains('drop-indicator') 
                    ? card.previousElementSibling : null;
            } else {
                return card.nextElementSibling && card.nextElementSibling.classList.contains('drop-indicator') 
                    ? card.nextElementSibling : null;
            }
        }

        function moveToRanked(element, insertPosition = null) {
            const state = element.dataset.state;
            const item = airbnbData.find(item => item.state === state);
            
            if (!item || rankedItems.find(ranked => ranked.state === state)) {
                return;
            }
            
            if (insertPosition !== null) {
                rankedItems.splice(insertPosition, 0, item);
            } else {
                rankedItems.push(item);
            }
            
            element.remove();
            renderRanked();
            updateCounts();
            saveToCookie();
        }

        function reorderInRanked(draggedState, insertPosition) {
            const draggedIndex = rankedItems.findIndex(item => item.state === draggedState);
            
            if (draggedIndex !== -1) {
                const [draggedItem] = rankedItems.splice(draggedIndex, 1);
                const adjustedPosition = insertPosition > draggedIndex ? insertPosition - 1 : insertPosition;
                rankedItems.splice(adjustedPosition, 0, draggedItem);
                
                renderRanked();
                saveToCookie();
            }
        }

        function renderToRank() {
            const container = document.getElementById('toRankContainer');
            const unrankedItems = airbnbData.filter(item => 
                !rankedItems.find(ranked => ranked.state === item.state)
            );
            
            container.innerHTML = '';
            unrankedItems.forEach((item, index) => {
                setTimeout(() => {
                    container.appendChild(createCardElement(item));
                }, index * 15);
            });
        }

        function renderRanked() {
            const container = document.getElementById('rankedContainer');
            
            if (rankedItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        Drag properties here to start ranking
                    </div>
                `;
            } else {
                container.innerHTML = '';
                rankedItems.forEach((item, index) => {
                    setTimeout(() => {
                        container.appendChild(createCardElement(item, true, index + 1));
                    }, index * 20);
                });
            }
        }

        function updateCounts() {
            const remainingCount = document.getElementById('remainingCount');
            const remaining = 50 - rankedItems.length;
            remainingCount.textContent = remaining > 0 ? `${remaining} remaining` : 'All ranked!';
        }

        // Setup drop zones
        function setupDropZones() {
            const rankedContainer = document.getElementById('rankedContainer');
            
            rankedContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            
            rankedContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                
                if (!draggedElement) return;
                
                const activeIndicator = document.querySelector('.drop-indicator.active');
                
                if (draggedFromRanked && activeIndicator) {
                    // Reorder within ranked
                    const insertPosition = Array.from(rankedContainer.children).indexOf(activeIndicator);
                    reorderInRanked(draggedElement.dataset.state, insertPosition);
                } else if (!draggedFromRanked) {
                    // Move from unranked to ranked
                    const insertPosition = activeIndicator ? 
                        Array.from(rankedContainer.children).indexOf(activeIndicator) : 
                        rankedItems.length;
                    moveToRanked(draggedElement, insertPosition);
                }
            });
        }

        // Initialize
        function init() {
            loadFromCookie();
            renderToRank();
            renderRanked();
            updateCounts();
            setupDropZones();
        }

        init();
    </script>
</body>
</html>
